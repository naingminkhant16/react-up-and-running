<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Table</title>
</head>
<body>
<div id="app"></div>
<script src="react.js"></script>
<script src="react-dom.js"></script>
<script src="babel.js"></script>
<script src="prop-types.js"></script>
<script type="text/babel">
    const headers = ['Book', 'Author', 'Language', 'Published', 'Sales'];
    const data = [
        [
            'A Tale of Two Cities', 'Charles Dickens',
            'English', '1859', '200 million',
        ],
        [
            'Le Petit Prince (The Little Prince)', 'Antoine de Saint-ExupÃ©ry',
            'French', '1943', '150 million',
        ],
        [
            "Harry Potter and the Philosopher's Stone", 'J. K. Rowling',
            'English', '1997', '120 million',
        ], [
            'And Then There Were None', 'Agatha Christie',
            'English', '1939', '100 million',
        ],
        [
            'Dream of the Red Chamber', 'Cao Xueqin',
            'Chinese', '1791', '100 million',
        ],
        [
            'The Hobbit', 'J. R. R. Tolkien',
            'English', '1937', '100 million',
        ],
    ];

    class Excel extends React.Component {
        constructor(props) {
            super(props);
            const data = props.initialData.map((row, index) => row.concat(index));

            this.state = {
                data,
                sortBy: null,
                desc: false,
                edit: null,
                search: false,
            };

            this.preSearchData = null;

            this.sort = this.sort.bind(this);
            this.showEditor = this.showEditor.bind(this);
            this.save = this.save.bind(this);
            this.toggleSearch = this.toggleSearch.bind(this);
            this.search = this.search.bind(this);
            
        }

        sort(e) {
            const column = e.target.cellIndex;
            const desc = this.state.sortBy === column && !this.state.desc;// decide order
            this.setState({
                data: this.state.data.sort((a, b) => {
                    if (a[column] === b[column]) return 0;
                    return desc ?
                        a[column] < b[column] ? 1 : -1
                        :
                        a[column] > b[column] ? 1 : -1
                        ;
                }),
                sortBy: column,
                desc
            });
        }

        showEditor(e) {
            this.setState({
                edit: {
                    row: parseInt(e.target.parentNode.dataset.row, 10),
                    column: e.target.cellIndex
                }
            })
        }

        save(e) {
            e.preventDefault();
            const input = e.target.firstChild;
            const data = this.state.data.map(row => {
                if (row[row.length - 1] === this.state.edit.row) {
                    row[this.state.edit.column] = input.value;
                }
                return row;
            });

            this.setState({edit: null, data});
            if (this.preSearchData) {
                this.preSearchData[this.state.edit.row][this.state.edit.column] = input.value;
            }
        }

        toggleSearch() {
            if (this.state.search) {
                //close search
                this.setState({data: this.preSearchData, search: false});
                this.preSearchData = null;
            } else {
                // open search
                this.preSearchData = this.state.data;
                this.setState({search: true});
            }
        }

        search(e) {
            const needle = e.target.value.toLowerCase();
            if (!needle) {
                this.setState({data: this.preSearchData});
                return;
            }
            const idx = e.target.dataset.idx;
            const searchData = this.preSearchData.filter(row => row[idx].toString().toLowerCase().indexOf(needle) > -1);
            this.setState({data: searchData});
        }

        render() {
            // search inputs
            const searchRow = !this.state.search ? null :
                (
                    <tr onChange={this.search}>
                        {this.props.headers.map((_, index) => {
                                return <td key={index}>
                                    <input type="text" data-idx={index}/>
                                </td>
                            }
                        )}
                    </tr>
                );

            return (
                <div>
                    <button className="toolbar" onClick={this.toggleSearch}>
                        {this.state.search ? 'Hide Search' : 'Show Search'}
                    </button>
                    <table style={{width: "100%"}} border={1}>
                        <thead onClick={this.sort}>
                        <tr>
                            {
                                this.props.headers.map((title, index) => {
                                    if (this.state.sortBy === index) {
                                        title += this.state.desc ? '\u2191' : '\u2193';
                                    }
                                    return <th onClick={this.sort} key={index}>{title}</th>
                                })
                            }
                        </tr>

                        </thead>
                        <tbody onDoubleClick={this.showEditor}>
                        {searchRow}
                        {
                            this.state.data.map((row, rowindex) => {
                                // the last piece of data in a row is the ID
                                const recordId = row[row.length - 1];
                                return <tr key={recordId} data-row={recordId}>{row.map((cell, colindex) => {
                                    // do not show the record ID in the table UI
                                    if (colindex === this.props.headers.length) return;

                                    const edit = this.state.edit;

                                    return <td key={colindex}>
                                        {
                                            (edit && edit.row === rowindex && edit.column === colindex)
                                                ? (
                                                    <form onSubmit={this.save}><input type="text" defaultValue={cell}/>
                                                    </form>
                                                )
                                                : cell
                                        }
                                    </td>;
                                })}
                                </tr>
                            })
                        }
                        </tbody>
                    </table>
                </div>
            )
        }

    }

    Excel.propTypes = {
        headers: PropTypes.arrayOf(PropTypes.string),
        initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string))
    }

    ReactDOM.render(<Excel headers={headers} initialData={data}/>, document.getElementById('app'));
</script>
</body>
</html>
